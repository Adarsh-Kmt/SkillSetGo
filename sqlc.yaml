version: '2'
sql:
  - schema: pkg/db/schema/schema.sql
    queries:
      - pkg/db/queries/job_queries.sql
      - pkg/db/queries/student_queries.sql

    engine: postgresql
    database:
      uri: postgresql://postgres:@neeshpostgres@localhost:5432/db
    gen:
      go:
        sql_package: "pgx/v5"
        package: sqlc
        out: pkg/db/sqlc
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
