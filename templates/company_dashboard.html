{% extends "base.html" %}

{% block title %}SkillSetGo - Company Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Company Dashboard</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>

<!-- Alert Messages -->
<div id="error-message" class="alert alert-danger" style="display: none;"></div>
<div id="success-message" class="alert alert-success" style="display: none;"></div>

<!-- Post New Job Section -->
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Post New Job</h5>
                <form id="job-post-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="title" name="title" placeholder="Job Title" required>
                                <label for="title">Job Title</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="role" name="role" placeholder="Job Role" required>
                                <label for="role">Job Role</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <select class="form-select" id="salary_tier" name="salary_tier" required>
                                    <option value="">Select Salary Tier</option>
                                    <option value="Dream">Dream</option>
                                    <option value="Open Dream">Open Dream</option>
                                    <option value="Mass Recruitment">Mass Recruitment</option>
                                </select>
                                <label for="salary_tier">Salary Tier</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <textarea class="form-control" id="requirements" name="requirements" style="height: 100px" placeholder="Job Requirements" required></textarea>
                                <label for="requirements">Job Requirements</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Post Job</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Posted Jobs Section -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Posted Jobs</h5>
                <div id="company-jobs-container">
                    <!-- Jobs will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Job Applications Modal -->
<div class="modal fade" id="applicationsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Job Applications</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="applications-container">
                    <!-- Applications will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
